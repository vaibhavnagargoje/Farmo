


{% extends "users/base.html" %}
{% load static %}

{% block bodynested %}



{% if messages %}

 
  <div class="alert alert-success alert-dismissible" role="alert">
   
    
    <ul class="messages">
      {% for message in messages %}
      <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
      {% endfor %}
    </ul>
  </div>
{% endif %}




{% endblock %}
