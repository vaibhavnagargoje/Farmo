<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website</title>
  <style>
    /* Main styles */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh; /* Ensures the footer sticks to the bottom */
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1; /* Makes the main content area fill the remaining space */
      padding: 20px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
    /* Additional styles to adjust layout when content is present */
    .has-content main {
      margin-bottom: 60px; /* Adjust this value to match your footer height */
    }
    .has-content footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <!-- Your page content goes here -->
    <!-- For demonstration purposes, let's add some content -->
    <h1>Welcome to Your Website</h1>
    <p>This is your main content area. Add your content here.</p>
  </main>
  <footer>
    &copy; 2024 Your Website. All rights reserved.
  </footer>

  <!-- Script to check if content is present and apply appropriate class -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      if (document.querySelector('main').innerHTML.trim() !== '') {
        document.body.classList.add('has-content');
      }
    });
  </script>
</body>
</html>
