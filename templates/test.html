<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <!-- User Profile Picture -->
                <img src="https://via.placeholder.com/150" alt="Profile Picture" class="img-fluid rounded-circle mb-3">
                <!-- User Name -->
                <h4>Username</h4>
                <!-- Bio -->
                <p class="text-muted">Bio: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <!-- Social Media Links -->
                <ul class="list-unstyled d-flex justify-content-center">
                    <li class="me-3"><a href="#"><i class="fab fa-facebook fa-lg"></i></a></li>
                    <li class="me-3"><a href="#"><i class="fab fa-twitter fa-lg"></i></a></li>
                    <li class="me-3"><a href="#"><i class="fab fa-instagram fa-lg"></i></a></li>
                    <!-- Add more social media links as needed -->
                </ul>
            </div>
            <div class="col-md-8">
                <!-- User Details -->
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white">
                        User Details
                    </div>
                    <div class="card-body">
                        <p><strong>Email:</strong> user@example.com</p>
                        <p><strong>Location:</strong> City, Country</p>
                        <p><strong>Joined:</strong> January 1, 2020</p>
                        <!-- Add more user details as needed -->
                    </div>
                </div>
                <!-- Action Buttons -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="button">Edit Profile</button>
                    <button class="btn btn-secondary" type="button">Change Password</button>
                    <button class="btn btn-success" type="button">Create Advertisement</button>
                    <button class="btn btn-danger" type="button">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
